version: 2 
jobs:
  test:
    docker:
      - image: docker:17.05.0-ce-git
    steps: 
      - checkout
      - setup_remote_docker
      - run: 
         name: Build and run unit tests
         command: |
           docker build --pull -t gamestore:unittests -f ./GameStore.UnitTests/Dockerfile .
           docker run --name gamestore-tests gamestore:unittests
           docker cp gamestore-tests:/app/GameStore.UnitTests/TestResults ./
      - store_test_results:
         path: TestResults
  build-web:
    docker:
      - image: docker:17.05.0-ce-git
    steps: 
      - checkout
      - setup_remote_docker
      - run: 
         name: Build web
         command: |
           docker build -t gamestore-web -f ./GameStore.WebUI/Dockerfile .
  build-advertisement-api:
    docker:
      - image: docker:17.05.0-ce-git
    steps: 
      - checkout
      - setup_remote_docker
      - run: 
         name: Build advertisement api
         command: |
           docker build -t gamestore-advertisement-api -f ./GameStore.API.Advertisement/Dockerfile .

workflows:
  version: 2
  build:
    jobs:
      - test
      - build-advertisement-api
      - build-web:
          requires:
            - build
